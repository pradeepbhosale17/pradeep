version: '2'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.4.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 1

  schema-registry:
    image: confluentinc/cp-schema-registry:7.4.1
    depends_on:
      - kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:9092
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081

  connect:
    image: debezium/connect:2.5
    ports:
      - "8083:8083"
    depends_on:
      - kafka
      - schema-registry
      - postgres
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: connect-configs
      OFFSET_STORAGE_TOPIC: connect-offsets
      STATUS_STORAGE_TOPIC: connect-status

      # converters and schema registry
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      # use the built-in JSON converter for both key and value to keep
      # the example self-contained. the Avro converter requires the
      # Confluent Avro serializer plugin which isn't bundled in the
      # Debezium image and was triggering a startup error.
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      # disable schema support so the JSON converter works without
      # registering schemas with the registry
      KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      PLUGIN_PATH: /kafka/connect

  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: inventory
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    # set WAL level and replication settings needed by Debezium; these are passed
    # as command-line parameters so they take effect on container start. note that
    # the database directory is ephemeral unless the volume is preserved, so we
    # add a down -v step when restarting the stack during development.
    command: ["postgres",
              "-c", "wal_level=logical",
              "-c", "max_replication_slots=10",
              "-c", "max_wal_senders=10"]
